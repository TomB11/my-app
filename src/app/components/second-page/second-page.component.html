<div class="container">
  <div class="content-text p-3 story-block">
    <div class="title pt-5 center">
      <h1>{{ data.sk.title }}</h1>
      <br />
      <span class="text p-5">{{ data.sk.description }}</span>
    </div>
    <app-story-block
      *ngFor="let storyYearEl of data.sk.years"
      [year]="storyYearEl.year"
    ></app-story-block>
  </div>
</div>
