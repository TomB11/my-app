<div class="row story">
  <div class="row-year">
    <div class="round center">
      <h1>{{ story.year }}</h1>
    </div>
    <div class="line"></div>
  </div>
  <div class="row-detail" (click)="openDetail()">
    <div class="company">
      <img src="{{ story.logo }}" alt="asd" />
      <h1>{{ story.company }}</h1>
    </div>
    <app-story-projects [dataPrjts]="projects"></app-story-projects>
  </div>
</div>
