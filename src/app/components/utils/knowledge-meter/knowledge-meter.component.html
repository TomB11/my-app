<div class="knowledge-meter">
  <div class="document" *ngIf="true">
    <img src="./assets/img/document.svg" alt="" />
  </div>
  <div class="point" *ngIf="false"></div>
  <div class="title">
    <h5>Name of knowledge</h5>
  </div>
  <div class="meter" *ngIf="false">
    <div class="percentage">80%</div>
    <svg viewBox="0 0 36 36" class="circular-chart">
      <path
        class="circle"
        stroke-dasharray="80, 100"
        d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
  </div>
</div>
